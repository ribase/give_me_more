  throw_money_from_the_window_desc:0 "Its basically the fault of the Renaissance and Enlightenment. Writers and artists at the time wanted to seem more advanced so they painted the previous eras as backwards and decrepit. It was made even worse because there was so much looking back at the classical civilizations, especially Rome. Since the Dark Ages & Middle Ages were after the fall of the Western Empire there were assumed to be terrible places. Things like the Carolingian Renaissance were largely ignored. This stigma lasted well into modern times, although the recent trend in history is to give credit to the Middle Ages for the accomplishments that did occur."
