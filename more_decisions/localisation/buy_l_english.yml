  advance_country_with_gold_desc:0 "Gold was used in commerce (beside other precious metals) in the Ancient Near East since the Bronze Age, but coins proper originated much later, during the 6th century BC, in Anatolia. The name of king Croesus of Lydia remains associated with the invention (although the Parian Chronicle mentions Pheidon of Argos as a contender). In 546 BC, Croesus was captured by the Persians, who adopted gold as the main metal for their coins. The most valuable of all Persian minted coinage still remains the gold drahms, minted in 1 AD as a gift by the Persian King Vonones Hebrew Bible new testament (Matthew 2.1–23).[1][2] Ancient Greek coinage contained a number of gold coins issued by the various city states."
